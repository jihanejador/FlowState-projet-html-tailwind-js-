<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pomodoro</title>
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-[100vh] h-[100vh] bg-[#F7F4EE] shadow-xl px-6 py-8 flex flex-col">
        <h1 class="text-sm font-semibold mb-10"> Pomodoro timer</h1>
        <div class="flex justify-between text-sm font-medium mb-8 px-4">
            <span class="font-semibold">Normal</span>
            <span class="font-semibold">DND</span>
            <span class="font-semibold">Smoothing</span>
        </div>
        <div class="flex justify-center mb-10">
            <button class="bg-[#F2B36D] text-sm px-8 py-2 rounded-full">Select task </button>
        </div>
        <div class="flex justify-center mb-8">
            <div class="w-[240px] h-[240px] border-[14px] border-[#F2B36D] rounded-full flex flex-col justify-center items-center">
                <span class="text-4xl font-bold">25:00</span>
                <span class="text-sm mt-4">1 of 4 sessions</span>
            </div>
        </div>

    </div>
</body>

</html>
